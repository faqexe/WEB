<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bootstrap 1 Rows</title>
   <link rel="stylesheet" href="/css/bootstrap/bootstrap1.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
</head>

<body>
   <div class="container">
      <div class="row">
         <!-- Блок занимает 1 колонку из 12 -->
         <div class="col-1">1</div>
         <!-- Блоки занимают 1 колонку из 12 и сдвигают на 1 колонку -->
         <div class="col-1 offset-1">2</div>
         <div class="col-1 offset-1">3</div>
         <div class="col-1 offset-1">4</div>
         <div class="col-1 offset-1">5</div>
         <div class="col-2 offset-1">6</div>
      </div>
      <div class="row mt-2">
         <div class="col-2"></div>
         <div class="col-2 offset-2"></div>
         <div class="col-2 offset-2"></div>
      </div>
      <div class="row mt-2">
         <div class="col-4"></div>
         <div class="col-4 offset-4"></div>
      </div>
      <div class="row mt-2">
         <div class="col-3"></div>
         <div class="col-3 offset-6"></div>
      </div>
      <div class="row mt-2">
         <div class="col-2"></div>
         <div class="col-2 offset-8"></div>
      </div>
      <div class="row mt-2">
         <div class="col-12"></div>
      </div>
      <div class="row mt-2">
         <div class="col-1"></div>
         <div class="col-1 offset-1"></div>
         <div class="col-1 offset-1"></div>
         <div class="col-1 offset-2"></div>
         <div class="col-1 offset-1"></div>
         <div class="col-1 offset-1"></div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
         crossorigin="anonymous"></script>
</body>

</html>
