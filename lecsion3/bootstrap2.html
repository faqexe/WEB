<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bootstrap 2 Forms</title>
   <link rel="stylesheet" href="/css/bootstrap2.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
</head>

<body>
   <div class="my-form border border-2 border-primary m-3 rounded p-3">
      <div class="row">
         <div class="col">Имя</div>
         <div class="col">Фамилия</div>
      </div>

      <div class="row">
         <div class="col">
            <input class="form-control" type="text">
         </div>

         <div class="col">
            <input class="form-control" type="text">
         </div>
      </div>

      <div class="row mt-2">
         <div class="col">Дата рождения</div>
      </div>

      <div class="row">
         <div class="col">
            <select class="form-select" aria-label="Пример выбора"></select>
         </div>
         <div class="col">
            <select class="form-select" aria-label="Пример выбора"></select>
         </div>
         <div class="col">
            <select class="form-select" aria-label="Пример выбора"></select>
         </div>
      </div>

      <div class="row mt-2">
         <div class="col">Пол</div>
      </div>

      <div class="row">
         <div class="col">
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
               <label class="form-check-label" for="inlineRadio1">Мужской</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
               <label class="form-check-label" for="inlineRadio2">Женский</label>
            </div>
         </div>
      </div>

      <div class="row mt-2">
         <div class="col">Имя ящика</div>
      </div>

      <div class="row">
         <div class="col">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
         <div class="col-auto">
            <select class="form-select" aria-label="Пример выбора"></select>
         </div>
      </div>

      <div class="row mt-2">
         <div class="col">Пароль</div>
         <div class="col"><a href="#">Сгенерировать надежный пароль</a></div>
      </div>

      <div class="row">
         <div class="col">
            <input type="password" class="form-control" id="exampleInputPassword1">
         </div>
      </div>

      <div class="row mt-2">
         <div class="col">Номер телефона</div>
         <div class="col"><a href="#">Указать резервную почту</a></div>
      </div>

      <div class="row">
         <div class="col-auto">
            <select class="form-select" aria-label="Пример выбора"></select>
         </div>
         <div class="col">
            <input type="tel" class="form-control" id="exampleInputPassword1">
         </div>
      </div>

      <div class="row mt-3">
         <div class="col">
            <button type="button" class="btn btn-primary w-100">Создать</button>
         </div>
      </div>

      <div class="row mt-2">
         <div class="col">
            Нажимая создать вы принимаете следующие <a href="http://ya.ru" target="_blank">Условия использования</a>
         </div>
      </div>
   </div>

   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
</body>

</html>
